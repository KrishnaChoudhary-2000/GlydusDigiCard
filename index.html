<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glydus - Digital Business Card Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#121212',
                        'dark-surface': '#1E1E1E',
                        'dark-panel': '#2A2A2A',
                        'dark-border': '#3D3D3D',
                        'card-matte': '#222222',
                        'dark-text-primary': '#F0F0F0',
                        'dark-text-secondary': '#9E9E9E',
                        'brand-accent': '#00D1A6',
                        'brand-accent-hover': '#00B894',
                        
                        // Legacy mapping for consistency
                        'brand-dark': '#121212',
                        'brand-card': '#222222',
                        'brand-surface': '#1E1E1E',
                        'brand-border': '#3D3D3D',
                        'brand-light': '#F0F0F0',
                        'brand-muted': '#9E9E9E',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeOut: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(-20px) scale(0.98)', opacity: '0' },
                            '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                        },
                        toastIn: {
                            'from': { transform: 'translateY(100%)', opacity: '0' },
                            'to': { transform: 'translateY(0)', opacity: '1' },
                        },
                        toastOut: {
                            'from': { transform: 'translateY(0)', opacity: '1' },
                            'to': { transform: 'translateY(100%)', opacity: '0' },
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'fade-out': 'fadeOut 0.3s ease-in',
                        'slide-in': 'slideIn 0.4s cubic-bezier(0.25, 1, 0.5, 1)',
                        'toast-in': 'toastIn 0.5s ease-out',
                        'toast-out': 'toastOut 0.5s ease-in-out forwards'
                    },
                },
            },
        };
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #121212;
        position: relative;
      }
      /* Global noise texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMzAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNzUiIG51bU9jdGFXZXM9IjQiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAiIGZpbHRlcj0idXJsKCNub2lzZSkiLz48L3N2Zz4=');
        opacity: 0.015;
        pointer-events: none;
        z-index: -1;
      }
      /* Card-specific noise texture */
      .premium-card-bg::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMzAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNzUiIG51bU9jdGFXZXM9IjQiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAiIGZpbHRlcj0idXJsKCNub2lzZSkiLz48L3N2Zz4=');
        opacity: 0.03;
        pointer-events: none;
        z-index: 0;
        border-radius: inherit;
      }

      .premium-card-base {
        position: relative;
        /* Dark grey background */
        background: linear-gradient(135deg, #2d2d2d 0%, #1f1f1f 50%, #2a2a2a 100%);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 209, 166, 0.1);
        transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      }

      .premium-card-base:hover {
          transform: translateY(-8px) scale(1.02);
          /* Enhanced green glow effect */
          box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.3), 0 0 40px -10px rgba(0, 209, 166, 0.3);
      }
      
      .premium-card-base::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: inherit;
          border: 1px solid rgba(0, 209, 166, 0.2); /* Green border to match accent */
          pointer-events: none;
      }

      .premium-h1-shadow {
        text-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        line-height: 1.1;
        max-width: 100%;
        padding: 0 4px;
      }

      .premium-action-button {
          background: linear-gradient(rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
          border: 1px solid rgba(255, 255, 255, 0.1);
          transition: background 0.3s, box-shadow 0.3s, color 0.3s;
          box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      /* Ensure proper text wrapping for names */
      .name-display {
          word-wrap: break-word;
          overflow-wrap: break-word;
          hyphens: auto;
          line-height: 1.1;
          padding: 0 8px;
          max-width: 100%;
          white-space: normal;
          word-break: break-word;
      }
      

      .premium-action-button:hover {
          background: linear-gradient(rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.05));
          box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.3), 0 0 25px -3px rgba(0, 209, 166, 0.3);
      }

      .contact-row-link {
        display: block;
        border-radius: 0.5rem; /* 8px */
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
      }
      .contact-row-link:hover {
          background-color: rgba(0, 209, 166, 0.1);
          transform: scale(1.02);
      }

      .social-icon-link {
          color: #9E9E9E; /* brand-muted */
          transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
          width: 3rem; /* 48px */
          height: 3rem; /* 48px */
          border-radius: 9999px;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: rgba(255, 255, 255, 0.05);
          border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .social-icon-link:hover {
          transform: scale(1.1) translateY(-2px);
          background-color: rgba(255, 255, 255, 0.08);
          box-shadow: 0 0 20px -5px currentColor; /* Glow with the icon's hover color */
      }

      .perspective {
        perspective: 1500px;
      }
      .card-flipper {
        transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        transform-style: preserve-3d;
      }
      .card-front, .card-back {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }
      .is-flipped {
        transform: rotateY(180deg);
      }
      /* Custom Range Slider */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
        height: 1.5rem; /* Make it easier to click */
      }
      input[type="range"]::-webkit-slider-runnable-track {
        background: #2A2A2A;
        height: 0.25rem;
        border-radius: 1rem;
      }
      input[type="range"]::-moz-range-track {
        background: #2A2A2A;
        height: 0.25rem;
        border-radius: 1rem;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -7px;
        background-color: #00D1A6;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 50%;
        border: 4px solid #1E1E1E;
        transition: background-color 0.2s, box-shadow 0.2s;
      }
      input[type="range"]::-moz-range-thumb {
        background-color: #00D1A6;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 50%;
        border: 4px solid #1E1E1E;
        transition: background-color 0.2s, box-shadow 0.2s;
      }
      input[type="range"]:hover::-webkit-slider-thumb {
        box-shadow: 0 0 0 4px rgba(0, 209, 166, 0.3);
      }
       /* Custom Checkbox */
        input[type="checkbox"] {
          appearance: none;
          -webkit-appearance: none;
          background-color: #2A2A2A;
          border: 1px solid #3D3D3D;
          border-radius: 0.375rem;
          width: 1.25rem;
          height: 1.25rem;
          cursor: pointer;
          position: relative;
          transition: background-color 0.2s, border-color 0.2s;
        }
        input[type="checkbox"]:checked {
          background-color: #00D1A6;
          border-color: #00D1A6;
        }
        input[type="checkbox"]:checked::after {
          content: '✔';
          position: absolute;
          color: white;
          font-size: 0.8rem;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        input[type="checkbox"]:focus-visible {
          outline: 2px solid transparent;
          outline-offset: 2px;
          box-shadow: 0 0 0 2px #121212, 0 0 0 4px rgba(0, 209, 166, 0.5);
        }
       /* Hide details marker */
       details summary::-webkit-details-marker {
         display: none;
       }
    </style>
    <script>
        // Global error handler to catch browser-level errors
        window.addEventListener('error', function(event) {
            // Ignore specific browser extension errors
            if (event.message && event.message.includes('message channel closed')) {
                console.log('Browser extension communication error - ignoring');
                return;
            }
            
            // Log other errors for debugging
            console.error('Global error caught:', event.error);
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            // Ignore specific browser extension errors
            if (event.reason && event.reason.message && event.reason.message.includes('message channel closed')) {
                console.log('Browser extension promise rejection - ignoring');
                event.preventDefault();
                return;
            }
            
            // Log other promise rejections
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Prevent console errors from browser extensions
        const originalConsoleError = console.error;
        console.error = function(...args) {
            const message = args.join(' ');
            if (message.includes('message channel closed') || 
                message.includes('listener indicated an asynchronous response')) {
                console.log('Browser extension error suppressed:', message);
                return;
            }
            originalConsoleError.apply(console, args);
        };
    </script>
</head>

</html>
